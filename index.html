    <style>

        /* --- Pop-up ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå --- */
        .modal-overlay {

            background: rgba(0,0,0,0.85); z-index: 2000; backdrop-filter: blur(5px);

        /* ‡πÄ‡∏û‡∏¥‡πà‡∏° id ‡πÉ‡∏´‡πâ capture-area ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏∏‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÄ‡∏ã‡∏ü‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ */
        .modal-content {

        .time-box { background: #fff0f5; padding: 25px; border-radius: 30px; margin: 25px 0; border: 4px dashed #ff80ab; }
        .big-number { font-size: 3.5rem; font-weight: bold; color: #ff4081; line-height: 1; }
        .unit-text { font-size: 1.2rem; color: #880e4f; }
        
        .seconds-box {
            background: linear-gradient(45deg, #ff4081, #ff80ab); color: white; 
            padding: 20px; border-radius: 25px; margin-top: 15px; animation: pulse 2s infinite;
        }
        .seconds-number { font-size: 3rem; font-weight: bold; display: block; }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡πà‡∏≤‡∏á‡πÜ ‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå */
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        
        /* ‡∏õ‡∏∏‡πà‡∏°‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î (‡∏™‡∏µ‡∏ü‡πâ‡∏≤‡∏™‡∏î‡πÉ‡∏™) */
        .dl-btn { background: #00bfff; font-size: 1.2rem; padding: 15px; box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4); }
        .qr-btn { background: #28a745; font-size: 1.2rem; padding: 15px; box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4); }
        .close-btn { background: #666; font-size: 1.2rem; padding: 15px; }

        #qr-area { margin-top: 25px; padding: 20px; background: white; display: none; flex-direction: column; align-items: center; border-radius: 20px; border: 2px solid #ddd; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .heart { position: absolute; top: -100px; color: #ff4081; animation: fall linear forwards; z-index: 1; pointer-events: none; }
        @keyframes fall { to { transform: translateY(120vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h1>üíò Love Calculator</h1>

        <div class="upload-row">
            <label class="upload-btn">
                <span>üì∏ ‡∏£‡∏π‡∏õ‡∏Ñ‡∏∏‡∏ì</span>
                <input type="file" id="p1" accept="image/*" onchange="readURL(this, 'preview1', 'img1_res')">
                <img id="preview1" style="width:50px; height:50px; border-radius:50%; display:none; margin-top:5px; object-fit:cover;">

            <label class="upload-btn">
                <span>üì∏ ‡∏£‡∏π‡∏õ‡πÅ‡∏ü‡∏ô</span>
                <input type="file" id="p2" accept="image/*" onchange="readURL(this, 'preview2', 'img2_res')">
                <img id="preview2" style="width:50px; height:50px; border-radius:50%; display:none; margin-top:5px; object-fit:cover;">
            </label>
        </div>

        <div class="input-group">
            <label>‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</label>
            <input type="text" id="n1" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏û‡∏µ‡πà‡πÇ‡∏ä‡∏ô" value="‡πÄ‡∏Ñ‡πâ‡∏≤">
        </div>
        <div class="input-group">
            <label>‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏ô‡∏£‡∏±‡∏Å</label>
            <input type="text" id="n2" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏ô‡πâ‡∏≠‡∏á‡∏ô‡πâ‡∏≥" value="‡πÄ‡∏ï‡∏á">
        </div>
        <div class="input-group">

            <input type="date" id="date">
        </div>

        <button onclick="calc()">‚ù§Ô∏è ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô ‚ù§Ô∏è</button>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            
            <div id="capture-area" style="background: white; padding: 20px; border-radius: 30px;">
                <div class="photo-couple">
                    <img id="img1_res" class="circle-img" src="https://via.placeholder.com/180?text=Me">
                    <div class="heart-icon">‚ù§Ô∏è</div>
                    <img id="img2_res" class="circle-img" src="https://via.placeholder.com/180?text=You">
                </div>

                <h2 id="names-show" style="color:#d81b60; font-size: 2.5rem; margin-bottom: 20px;"></h2>
                
                <div class="time-box">
                    <span id="y" class="big-number">0</span> <span class="unit-text">‡∏õ‡∏µ</span> &nbsp;
                    <span id="m" class="big-number">0</span> <span class="unit-text">‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</span> &nbsp;
                    <span id="d" class="big-number">0</span> <span class="unit-text">‡∏ß‡∏±‡∏ô</span>
                </div>

                <div class="seconds-box">
                    <div style="font-size: 1.2rem;">‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
                    <span id="s" class="seconds-number">0</span>
                </div>
            </div>
            <div id="qr-area">
                <div id="qrcode"></div>
                <small style="color:red; margin-top:10px; font-size: 1rem;">*‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ*</small>
            </div>

            <div class="btn-group">
                <button class="dl-btn" onclick="downloadImage()">üì• ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ</button>
                <button class="qr-btn" onclick="makeQR()">üì≤ ‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code ‡πÉ‡∏´‡πâ‡πÅ‡∏ü‡∏ô</button>
                <button class="close-btn" onclick="closeModal()">‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('date').valueAsDate = new Date();

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if(params.has('n1')) {
                document.getElementById('n1').value = decodeURIComponent(params.get('n1'));
                document.getElementById('n2').value = decodeURIComponent(params.get('n2'));
                document.getElementById('date').value = params.get('d');
                calc();
            }
        }

        function readURL(input, previewId, resId) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(resId).src = e.target.result;
                    let preview = document.getElementById(previewId);
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function calc() {
            let n1 = document.getElementById('n1').value;
            let n2 = document.getElementById('n2').value;
            let dStr = document.getElementById('date').value;

            if(!n1 || !n2 || !dStr) { alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏Å‡πà‡∏≠‡∏ô‡∏ô‡∏∞‡∏à‡πä‡∏∞"); return; }

            let start = new Date(dStr);
            let now = new Date();
            let diff = now - start;

            if(diff < 0) { alert("‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï‡∏¢‡∏±‡∏á‡∏°‡∏≤‡πÑ‡∏°‡πà‡∏ñ‡∏∂‡∏á‡∏ô‡∏∞!"); return; }

            let totalSec = Math.floor(diff / 1000);
            
            let years = now.getFullYear() - start.getFullYear();
            let months = now.getMonth() - start.getMonth();
            let days = now.getDate() - start.getDate();
            if (days < 0) { months--; days += new Date(now.getFullYear(), now.getMonth(), 0).getDate(); }
            if (months < 0) { years--; months += 12; }

            document.getElementById('names-show').innerText = `${n1} & ${n2}`;
            document.getElementById('y').innerText = years;
            document.getElementById('m').innerText = months;
            document.getElementById('d').innerText = days;
            document.getElementById('s').innerText = totalSec.toLocaleString();

            document.getElementById('modal').style.display = 'flex';
            
            for(let i=0; i<30; i++) setTimeout(createHeart, i*40);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ (‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà)
        function downloadImage() {
            const element = document.getElementById("capture-area"); // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            
            html2canvas(element, { 
                backgroundColor: "#ffffff", // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß
                scale: 2 // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏î 2 ‡πÄ‡∏ó‡πà‡∏≤
            }).then(canvas => {
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏•‡∏≠‡∏°‡πÜ
                const link = document.createElement("a");
                link.download = "our-love-story.png";
                link.href = canvas.toDataURL("image/png");
                link.click(); // ‡∏™‡∏±‡πà‡∏á‡∏Å‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
            });
        }

        function makeQR() {
            let n1 = encodeURIComponent(document.getElementById('n1').value);
            let n2 = encodeURIComponent(document.getElementById('n2').value);
            let d = document.getElementById('date').value;
            let url = window.location.href.split('?')[0] + `?n1=${n1}&n2=${n2}&d=${d}`;
            
            document.getElementById('qr-area').style.display = 'flex';
            document.getElementById('qrcode').innerHTML = ""; 
            new QRCode(document.getElementById("qrcode"), { text: url, width: 150, height: 150 });
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('qr-area').style.display = 'none';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üåπ', 'ü•∞'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            heart.style.fontSize = Math.random() * 30 + 20 + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 600);
    </script>
